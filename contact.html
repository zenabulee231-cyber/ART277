<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact — Zenabu Lee</title>
</head>
<body style="margin:0;font-family:Segoe UI, Tahoma, Arial, sans-serif;background:#0b0b0b;color:#efe9dc;">

  <header style="display:flex;justify-content:space-between;align-items:center;padding:16px 26px;background:#070707;border-bottom:4px solid #b88b36;">
    <div style="font-weight:700;font-size:18px;color:#efe9dc;">Zenabu Lee</div>
    <nav>
      <a href="index.html" style="color:#efe9dc;margin:0 8px;text-decoration:none;">Home</a>
      <a href="about.html" style="color:#efe9dc;margin:0 8px;text-decoration:none;">About</a>
      <a href="favorites.html" style="color:#efe9dc;margin:0 8px;text-decoration:none;">Favorites</a>
      <a href="portfolio.html" style="color:#efe9dc;margin:0 8px;text-decoration:none;">Portfolio</a>
      <a href="contact.html" style="color:#efe9dc;margin:0 8px;text-decoration:none;font-weight:700;">Contact</a>
    </nav>
  </header>

  <main style="max-width:1100px;margin:28px auto;padding:0 18px;">
    <h1 style="margin-top:0;color:#efe9dc;">Contact</h1>

    <div style="display:flex;gap:18px;flex-wrap:wrap;">
      <!-- Contact form left -->
      <div style="flex:1;min-width:320px;background:#0f0f0f;padding:16px;border-radius:8px;border:1px solid #1b1b1b;">
        <form action="#" method="post" style="display:flex;flex-direction:column;gap:10px;color:#d9cfc0;">
          <label style="font-weight:700;">Name</label>
          <input type="text" name="name" placeholder="Your name" required style="padding:10px;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#efe9dc;">
          <label style="font-weight:700;">Email</label>
          <input type="email" name="email" placeholder="you@example.com" required style="padding:10px;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#efe9dc;">
          <label style="font-weight:700;">Subject</label>
          <input type="text" name="subject" placeholder="Project or question" style="padding:10px;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#efe9dc;">
          <label style="font-weight:700;">Message</label>
          <textarea name="message" rows="6" placeholder="Write your message..." style="padding:10px;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#efe9dc;"></textarea>
          <button type="submit" style="padding:10px 14px;border-radius:6px;border:none;background:#b88b36;color:#070707;font-weight:700;cursor:pointer;">Send Message</button>
        </form>
      </div>

      <!-- Map + social right -->
      <div style="flex:1;min-width:320px;display:flex;flex-direction:column;gap:12px;">
        <div style="background:#0f0f0f;padding:12px;border-radius:8px;border:1px solid #1b1b1b;">
          <h3 style="margin:0 0 8px;color:#efe9dc;">Location</h3>
          <iframe src="https://www.google.com/maps?q=Monrovia+Liberia&output=embed" width="100%" height="220" style="border:0;border-radius:6px;" allowfullscreen="" loading="lazy"></iframe>
          <p style="margin:8px 0 0;color:#d9cfc0;">Monrovia · Open to remote projects</p>
        </div>

        <div style="background:#0f0f0f;padding:12px;border-radius:8px;border:1px solid #1b1b1b;">
          <h3 style="margin:0 0 8px;color:#efe9dc;">Social</h3>
          <p style="margin:0;color:#d9cfc0;">Instagram: <strong>@queen.lee</strong></p>
          <p style="margin:6px 0 0;color:#d9cfc0;">Behance: <strong>zenabu-lee</strong></p>
        </div>
      </div>
    </div>
  </main>

  <footer style="background:#070707;padding:18px;color:#bfb6a1;text-align:center;border-top:4px solid #111;">
    <small>© Zenabu Lee</small>
  </footer>

</body>
</html>
